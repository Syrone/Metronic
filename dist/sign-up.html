
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Metronic</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/metronic-plugins.bundle.css">
	<link rel="stylesheet" href="css/metronic.bundle.css">

	<link rel="stylesheet" href="css/app.min.css">

</head>

<body data-bs-theme="light">
<div class="page">
    <div class="page-background sign-background" style="background-image: url(./images/dist/bg-blob-2x.png);"></div>
    <header class="header">
	<div class="container">
		<a href="index.html" class="header-logo">
			<img src="./images/dist/logo-light.svg" loading="lazy" alt="Metronic">
		</a>
	</div>
</header>

    <main class="main main-sign">
        <div class="wrapper-sign with-back-button">
            <div class="container">
                <a href="#" class="btn btn-back btn-icon btn-secondary rounded-pill">
                    <i class="ki-duotone ki-black-left text-gray-600 fs-4"></i>
                </a>

                <form action="#" class="sign">
                    <h1 class="fs-2qx mb-7">
                        Создайте аккаунт
                        <span class="d-block mt-2 fs-8 fw-semibold text-gray-400">Попробуйте весь функционал!</span>
                    </h1>

                    <div class="mb-6">
                        <input type="text" class="form-control form-control-solid" placeholder="Имя и Фамилия"/>
                    </div>
                    <div class="mb-6">
                        <input type="email" class="form-control form-control-solid" placeholder="Электронная почта"/>
                    </div>
                    <div class="position-relative mb-6" data-kt-password-meter="true">
                        <input class="form-control form-control-solid"
                            type="password" name="new_password" autocomplete="off" placeholder="Пароль" />
            
                        <!--begin::Visibility toggle-->
                        <span class="btn btn-icon btn-show-password h-100 bg-gray-300 px-3 position-absolute translate-middle-y top-50 end-0"
                            data-kt-password-meter-control="visibility">
                                <i class="ki-duotone ki-eye-slash fs-1"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>
                                <i class="ki-duotone ki-eye d-none fs-1"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
                        </span>
                        <!--end::Visibility toggle-->
                    </div>
                    <div class="position-relative" data-kt-password-meter="true">
                        <input class="form-control form-control-solid"
                            type="password" name="new_password" autocomplete="off" placeholder="Повторите пароль" />
            
                        <!--begin::Visibility toggle-->
                        <span class="btn btn-icon btn-show-password h-100 bg-gray-300 px-3 position-absolute translate-middle-y top-50 end-0"
                            data-kt-password-meter-control="visibility">
                                <i class="ki-duotone ki-eye-slash fs-1"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>
                                <i class="ki-duotone ki-eye d-none fs-1"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
                        </span>
                        <!--end::Visibility toggle-->
                    </div>

                    <div class="sign-buttons mb-md-0 mb-7">
                        <button type="submit" class="btn btn-primary mt-7 py-3 px-8">Зарегистрироваться</button>
                    </div>

                    <span class="sign-switch fs-9 fw-bold text-gray-400 mt-md-7 mt-auto">
                        Уже зарегистрированы? <a href="./sign-in.html" class="btn btn-link fs-9 fw-bold lh-1 ms-1 py-0">Войти</a>
                    </span>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
	<div class="container">
		<ul class="menu">
			<li class="menu-item">
				<a href="#" target="_blank" class="menu-link">
					Условия
				</a>
			</li>
			<li class="menu-item">
				<a href="#" target="_blank" class="menu-link">
					Тарифы
				</a>
			</li>
			<li class="menu-item">
				<a href="#" target="_blank" class="menu-link">
					Контакты
				</a>
			</li>
		</ul>
	</div>
</footer>
</div>
	<script src="js/metronic-plugins.bundle.js"></script>
	<script src="js/metronic.bundle.js"></script>
	<script src="js/app.min.js"></script>

</body>
</html>
