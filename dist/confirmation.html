
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Metronic</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/metronic-plugins.bundle.css">
	<link rel="stylesheet" href="css/metronic.bundle.css">

	<link rel="stylesheet" href="css/app.min.css">

</head>

<body data-bs-theme="light">
<div class="page">
    <div class="page-background sign-background" style="background-image: url(./images/dist/bg-blob-2x.png);"></div>
    <header class="header">
	<div class="container">
		<a href="index.html" class="header-logo">
			<img src="./images/dist/logo-light.svg" loading="lazy" alt="Metronic">
		</a>
	</div>
</header>

    <main class="main main-sign">
        <div class="wrapper-sign wrapper-sign-code">
            <div class="container">
                <form action="#" class="sign">
                    <div class="sign-image mb-lg-9 mb-7">
                        <img src="./images/dist/smartphone.svg" loading="lazy" alt="Smartphone">
                    </div>

                    <h1 class="fs-1 mb-md-7 mb-4">
                        Подтвердите вашу почту
                    </h1>

                    <div class="fs-sm-6 fs-9 fw-semibold text-gray-400 mb-7">
                        Введите код, отправленный на вашу почту
                        <span class="sign-user">******78@gmail.com</span>
                    </div>

                    <div class="email-code mb-7">
                        <h2 class="fs-8 mb-3">
                            Введите ваш 6-значный код безопасности
                        </h2>

                        <input type="text" class="form-control" maxlength="1">
                        <input type="text" class="form-control" maxlength="1">
                        <input type="text" class="form-control" maxlength="1">
                        <input type="text" class="form-control" maxlength="1">
                        <input type="text" class="form-control" maxlength="1">
                        <input type="text" class="form-control" maxlength="1">
                    </div>

                    <div class="sign-buttons">
                        <button type="submit" class="btn btn-primary py-3 px-8">Подтвердить</button>
                    </div>

                    <span class="sign-switch fs-9 fw-bold text-gray-400 mt-auto mb-7">
                        Не получили код? <button type="button" class="btn btn-link fs-9 fw-bold lh-1 ms-1 me-1 py-0">Отправить еще раз </button> или <a href="#" class="btn btn-link fs-9 fw-bold lh-1 ms-1 py-0">напишите нам</a>
                    </span>
                </form>
            </div>
        </div>
    </main>
</div>
	<script src="js/metronic-plugins.bundle.js"></script>
	<script src="js/metronic.bundle.js"></script>
	<script src="js/app.min.js"></script>

</body>
</html>
