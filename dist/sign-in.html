
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Metronic</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/metronic-plugins.bundle.css">
	<link rel="stylesheet" href="css/metronic.bundle.css">

	<link rel="stylesheet" href="css/app.min.css">

</head>

<body data-bs-theme="light">
<div class="page">
    <div class="page-background sign-background" style="background-image: url(./images/dist/bg-welcome.svg);"></div>
    <header class="header">
	<div class="container">
		<a href="index.html" class="header-logo">
			<img src="./images/dist/logo-light.svg" loading="lazy" alt="Metronic">
		</a>
	</div>
</header>

    <main class="main main-sign">
        <div class="wrapper-sign with-back-button">
            <div class="container">
                <a href="#" class="btn btn-icon btn-secondary rounded-pill">
                    <i class="ki-duotone ki-black-left text-gray-600 fs-4"></i>
                </a>
                
                <form action="#" class="sign">
                    <h1 class="fs-2qx mb-8">
                        Вход
                        <span class="d-block mt-2 fs-8 fw-semibold text-gray-400">Введите имя пользователя и пароль</span>
                    </h1>

                    <div class="mb-6">
                        <input type="email" class="form-control form-control-solid" placeholder="Электронная почта"/>
                    </div>
                    <div class="">
                        <input type="password" class="form-control form-control-solid" autocomplete="off" placeholder="Пароль"/>
                    </div>

                    <div class="sign-buttons mt-8">
                        <button type="submit" class="btn btn-primary py-3 px-8">Войти</button>

                        <a href="#" class="btn btn-link btn-color-gray-400 btn-active-color-primary p-0">Не помню пароль</a>
                    </div>

                    <span class="sign-switch fs-9 fw-bold text-gray-400 mt-md-8 mt-auto">
                        Нет аккаунта? <a href="./sign-up.html" class="btn btn-link fs-9 fw-bold lh-1 ms-1 py-0">Зарегистрироваться</a>
                    </span>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
	<div class="container">
		<ul class="menu">
			<li class="menu-item">
				<a href="#" target="_blank" class="menu-link">
					Условия
				</a>
			</li>
			<li class="menu-item">
				<a href="#" target="_blank" class="menu-link">
					Тарифы
				</a>
			</li>
			<li class="menu-item">
				<a href="#" target="_blank" class="menu-link">
					Контакты
				</a>
			</li>
		</ul>
	</div>
</footer>
</div>
	<script src="js/metronic-plugins.bundle.js"></script>
	<script src="js/metronic.bundle.js"></script>
	<script src="js/app.min.js"></script>

</body>
</html>
