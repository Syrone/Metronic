<div class="page">
    <div class="page-background sign-background" style="background-image: url(./images/dist/bg-blob-2x.png);"></div>
    <!--#include virtual="/parts/header-sign.html" -->

    <main class="main main-sign">
        <div class="wrapper-sign with-back-button">
            <div class="container">
                <a href="#" class="btn btn-back btn-icon btn-secondary rounded-pill">
                    <i class="ki-duotone ki-black-left text-gray-600 fs-4"></i>
                </a>
                
                <form action="#" class="sign">
                    <h1 class="fs-2qx mb-7">
                        Вход
                        <span class="d-block mt-2 fs-8 fw-semibold text-gray-400">Введите имя пользователя и пароль</span>
                    </h1>

                    <div class="mb-6">
                        <input type="email" class="form-control form-control-solid" placeholder="Электронная почта"/>
                    </div>
                    <div class="">
                        <input type="password" class="form-control form-control-solid" autocomplete="off" placeholder="Пароль"/>
                    </div>

                    <div class="sign-buttons mb-md-0 mb-7 mt-7">
                        <button type="submit" class="btn btn-primary py-3 px-8">Войти</button>

                        <a href="#" class="btn btn-link btn-color-gray-400 btn-active-color-primary p-0">Не помню пароль</a>
                    </div>

                    <span class="sign-switch fs-9 fw-bold text-gray-400 mt-md-7 mt-auto">
                        Нет аккаунта? <a href="./sign-up.html" class="btn btn-link fs-9 fw-bold lh-1 ms-1 py-0">Зарегистрироваться</a>
                    </span>
                </form>
            </div>
        </div>
    </main>

    <!--#include virtual="/parts/footer.html" -->
</div>
